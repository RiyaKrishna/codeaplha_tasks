<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéâ Congratulations!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      font-family: 'Pacifico', cursive;
      margin: 0; padding: 0;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      color: #fff; text-align: center;
      overflow: hidden; position: relative;
    }
    h1 {
      font-size: 4rem;
      margin-top: 50px;
      text-shadow: 0 0 10px #000;
      animation: zoomIn 1.5s ease-in-out;
    }
    .emoji {
      font-size: 6rem;
      animation: bounce 1s infinite;
    }
    .message {
      font-size: 2.2rem;
      margin: 20px 0;
      text-shadow: 0 0 8px #000;
      animation: fadeIn 2s ease-in-out;
    }
    .btn-back {
      margin: 30px;
      padding: 14px 30px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn-back:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Congratulations!</h1>
  <div class="emoji">üèÜ</div>
  <div class="message">You're unstoppable, Queen üëë</div>
  <a class="btn-back" href="index.html">üîô See My Tasks Again</a>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/09/29/audio_6981f267.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti + Emoji fireworks -->
  <script>
    const duration = 8000;
    const end = Date.now() + duration;

    function burst() {
      confetti({
        particleCount: 80,
        spread: 360,
        startVelocity: 45,
        origin: { y: 0.6 },
        scalar: 1.3
      });
      popEmoji();
    }

    function popEmoji() {
      const el = document.createElement('div');
      el.textContent = 'üéá';
      el.style.cssText = `
        position: absolute;
        top: ${Math.random() * 80 + 10}vh;
        left: ${Math.random() * 90 + 5}vw;
        font-size: 2.2rem;
        opacity: 1;
        transform: scale(0);
        z-index: 999;
      `;
      document.body.appendChild(el);
      el.animate([
        { transform: 'scale(1)', opacity: 1 },
        { transform: 'translateY(-150px) scale(0)', opacity: 0 }
      ], {
        duration: 2000,
        easing: 'ease-out'
      }).onfinish = () => el.remove();
    }

    (function launch() {
      burst();
      if (Date.now() < end) setTimeout(launch, 400);
    })();
  </script>
</body>
</html>
